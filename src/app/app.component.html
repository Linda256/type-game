<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          *ngFor="let letter of randomText.split(''); let i = index"
          [class]="compare(randomText[i], content[i])"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input class="input" [value]="content" (input)="handleChange($event)" />
      </div>
      <div class="box has-text-centered" *ngIf="content === randomText">
        <h1 class="title">You Win!!!</h1>
      </div>
    </div>
  </div>
</div>
